# This rule is not used by the project metrics-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over metrics.openmcp.cloud.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: metrics-operator
    app.kubernetes.io/managed-by: kustomize
  name: managedmetric-admin-role
rules:
- apiGroups:
  - metrics.openmcp.cloud
  resources:
  - managedmetrics
  verbs:
  - '*'
- apiGroups:
  - metrics.openmcp.cloud
  resources:
  - managedmetrics/status
  verbs:
  - get
